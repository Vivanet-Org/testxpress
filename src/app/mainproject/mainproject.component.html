<div class="bg-modal">
    <div class="modal-contents">
        <img class="closeModel" [src] ="closeImagePath" alt="close Image"  (click)="closeModal()" />
        <form #createNewProjectForm="ngForm" (submit)="createNewProject(createNewProjectForm)">
                <p class="projectHeading">Create a new Project</p>
                <hr class="hrStyle">
                <div class="form-control">
                    <label class="projectDetails">Project Name<span class="mandatoryField">*</span></label>
                    <input class="inputStyles" id="name" type="text" name="projectName" #uname="ngModel"
                    required ngModel maxlength="25" minlength="1" [(ngModel)]="projectNameValue" (keypress)="projNameData()" (keydown.backspace)="projNameData()"/>
                    <p class="errorMessage" *ngIf="projectNameFlag">
                        Please enter Project Name
                    </p>
                    <p class="errorMessage" *ngIf="existingProjectNameFlag">
                        The project name " {{projectNameValue}} " has already been reported
                    </p>
                </div>
                <div class="control">
                    <label class="projectDescription">Description</label><br />
                    <textarea type="text" name="projectDescription" class="textareaStyles" id="Description"
                    ngModel maxlength="150" minlength="1" > </textarea>
                </div>
                <hr class="hrStyle">
                <button class="btnCreate" name="createBtn">Create</button>
        </form>
        <button class="btnClose" (click)="openCancelModal()">Cancel</button>
    </div>

    <!-- Cancel creating new project popup Start -->
    <div class="cancelModal">
        <div class="cancel-modal-contents">
            <div class="cancelProjectHeadingAlign">
                <p class="cancelIconAlign">
                    <img [src]="exclamationImagePath" alt="close Image" class="exclamationIcon" />
                </p>
                <p class="cancelProjectHeading">Do you want to cancel creating new Project?</p>
            </div>
            <div>
                <p class="cancelInfo">Your filled data within this form will be lost and <br /> cannot be recovered.</p>
            </div>

            <button class="btnContinue"(click)="closeContinueModal()">Continue</button>
            <button class="btnExit" (click)="closeModal()">Exit</button>
        </div>
    </div>
    <!-- Cancel creating new project popup End -->
</div>
