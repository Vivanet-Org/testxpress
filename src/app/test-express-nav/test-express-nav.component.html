
<div class="sidebar">
    <div class=" logo_content">
    </div>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
    <ul class="nav">
        <div class="logo">
            <li> 
                <img class="tsImg" [src] ="testXpressImg" alt="testXpress Image" />
            </li>
        </div>

        <div class="icon-background">
            <li>
                <img class="navIcons" [src] ="pieChartImg" alt="pieChart Image" /> 
            </li>
        </div>

        <div class="icon-background folderBg" (click)="projectsModal()">
            <li> 
                <img class="navIcons folderIcon" [src] ="activeFolderImg" alt="activeFolder Image" />
            </li>
        </div>

        <div class="icon-background windowsBg" (click)="applicationsModal()">
            <li>
                <img class="navIcons appImg" [src] ="inactiveAppImg" alt="inactiveApp Image" /> 
            </li>
        </div>

        <div class="icon-background rocketBg">
            <li> 
                <img class="inactiveRocket" [src] ="inactiveRocketImg" alt="inactiveRocket Image" />
            </li>
        </div>

        <div class="icon-background">

            <li> 
                <img class="inactiveNotepad" [src] ="inactiveNotepadImg" alt="inactiveNotepad Image" />
            </li>
        </div>

        <div class="icon-background">
            <li> 
                <img class="navIcons" [src] ="inactivePlayImg" alt="inactivePlay Image" />
            </li>
        </div>

        <div class="icon-background">
            <li> 
                <img class="navIcons" [src] ="inactiveFileImg" alt="inactiveFile Image" />
            </li>
        </div>

        <hr style="color: rgb(55, 55, 55); margin-bottom: 10px; margin-top: 10px;">

        <div class="icon-background">
            <li> 
                <img class="navIcons" [src] ="inactiveGearImg" alt="inactiveGear Image" />
            </li>
        </div>

        <div class="icon-background">
            <li> 
                <img class="navIcons" [src] ="inactiveBellImg" alt="inactiveBell Image" />
            </li>
        </div>

        <div class="footerIcons">
            <div class="icon-background">
                <li> 
                    <img class="navIcons inactiveQuestion" [src] ="inactiveQuestionImg" alt="inactiveQuestion Image" />
                </li>
            </div>
            <div class="icon-background">
                <li> 
                    <img class="navIcons" [src] ="iconAccountImg" alt="iconAccount Image" />
                </li>
            </div>
        </div>
